<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quản lý phòng</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="header">
  <div class="header-title">Quản lý phòng</div>
  <div class="header-menu" onclick="backPage()">Quay lại</div>
</div>

<div class="page">

  <div class="card">
      <label class="label">Tên phòng</label>
      <input type="text" id="roomName" class="input" placeholder="VD: 101">

  </div>

  <h3 class="section-title">Danh sách phòng</h3>
  <ul id="roomList" class="list"></ul>

</div>

<script src="js/storage.js"></script>
<script src="js/phong.js"></script>

</body>
</html>
