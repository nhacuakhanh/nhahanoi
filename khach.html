<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Thông tin khách thuê</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/styles.css">
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="header-title">Thông tin khách thuê</div>
    <div class="header-menu" onclick="backPage()">Quay lại</div>
</div>

<div class="page">

    <!-- PHẦN 1: THÔNG TIN KHÁCH -->
    <h3 class="section-title">1. Thông tin khách</h3>

    <div class="card">
        <div class="form-group">
            <label>Họ tên</label>
            <input id="fullName">
        </div>

        <div class="form-group">
            <label>Số điện thoại</label>
            <input id="phone">
        </div>

        <div class="form-group">
            <label>CCCD</label>
            <input id="cccd">
        </div>

        <div class="form-group">
            <label>Tiền thuê</label>
            <input id="rent" type="number">
        </div>

        <div class="form-group">
            <label>Số người</label>
            <input id="people" type="number">
        </div>

        <div class="form-group">
            <label>Số xe</label>
            <input id="vehicles" type="number">
        </div>

        <div class="form-group">
            <label>Số tháng hợp đồng</label>
            <input id="contractMonths" type="number">
        </div>

        <div class="form-group">
            <label>Ngày bắt đầu</label>
            <input id="startDate" type="date">
        </div>

        <div class="form-group">
            <label>Ngày kết thúc</label>
            <input id="endDate" type="date" readonly>
        </div>

        <h3 class="sub-title">Dịch vụ</h3>

        <div class="form-group"><label>Nước</label><input id="svcWater" type="number"></div>
        <div class="form-group"><label>Rác</label><input id="svcTrash" type="number"></div>
        <div class="form-group"><label>Wifi</label><input id="svcWifi" type="number"></div>
        <div class="form-group"><label>Lọc</label><input id="svcFilter" type="number"></div>
        <div class="form-group"><label>Giặt</label><input id="svcWash" type="number"></div>
        <div class="form-group"><label>Sấy</label><input id="svcDry" type="number"></div>
        <div class="form-group"><label>Vệ sinh</label><input id="svcClean" type="number"></div>

        <button id="btnSaveInfo" class="btn-primary">Lưu thông tin</button>
        <button id="btnEdit" class="btn-soft">Chỉnh sửa</button>
        <button id="btnDelete" class="btn-danger">Xóa khách</button>
    </div>

    <!-- PHẦN 2: TÍNH TIỀN -->
    <h3 class="section-title">2. Tính tiền</h3>

    <div class="card">

        <h3 class="sub-title">Điện phòng</h3>
        <div class="form-group"><label>Công tơ cũ</label><input id="meterRoomOld" type="number"></div>
        <div class="form-group"><label>Công tơ mới</label><input id="meterRoomNew" type="number"></div>
        <div class="form-group"><label>Giá điện phòng</label><input id="priceRoom" type="number"></div>

        <h3 class="sub-title">Điện chung</h3>
        <div class="form-group"><label>Tổng DH cũ</label><input id="meterCommonOld" type="number"></div>
        <div class="form-group"><label>Tổng DH mới</label><input id="meterCommonNew" type="number"></div>
        <div class="form-group"><label>Giá điện chung</label><input id="priceCommon" type="number"></div>

        <button id="btnCalc" class="btn-primary">Tính tiền</button>
        <button id="btnExportPDF" class="btn-soft" style="display:none;">Xuất PDF</button>
    </div>

    <div id="resultBox" class="result-box" style="display:none;">
        <h3>KẾT QUẢ</h3>
        <p id="resultText"></p>
    </div>

</div>

<!-- PDF LIB -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script src="js/storage.js"></script>
<script src="js/khach.js"></script>

</body>
          </html>
